<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #f8f9fa;
            --white: #ffffff;
            --border: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-section {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            background-color: var(--secondary);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .upload-container {
            padding: 1.5rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .file-input-group {
            text-align: center;
        }

        .file-input-label {
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .process-btn {
            background-color: var(--secondary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            margin: 1rem auto;
            display: block;
        }

        .process-btn:hover {
            background-color: #2980b9;
        }

        .upload-status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .print-btn {
        background-color: #28a745;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 1rem;
    }

    .print-btn:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{% url 'member_registration' %}">
            {% csrf_token %}
            <div class="form-section">
                <h2 class="section-title">Member Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <select id="designation" name="designation" required>
                            <option value="ad">Admin</option>
                            <option value="dr">Doctor</option>
                            <option value="fd">Frontdesk</option>
                            <option value="nu">Nurse</option>
                            <option value="ph">Pharmacyst</option>
                            <option value="su">Superuser</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="member_fname">First Name</label>
                        <input type="text" id="member_fname" name="member_fname" required>
                    </div>
                    <div class="form-group">
                        <label for="member_lname">Last Name</label>
                        <input type="text" id="member_lname" name="member_lname" required>
                    </div>
                    <div class="form-group">
                        <label for="member_phone">Phone Number</label>
                        <input type="text" id="member_phone" name="member_phone" required>
                    </div>
                    <div class="form-group">
                        <label for="member_email">Email</label>
                        <input type="email" id="member_email" name="member_email" required>
                    </div>
                    <div class="form-group">
                        <label for="member_dob">Date of Birth</label>
                        <input type="date" id="member_dob" name="member_dob" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Add Member</button>
            <div>
                <a href="{% url 'superuser' %}" class="home_button">
                    <h2 class="home_button">Home</h2>
                </a>
            </div>
        </form>
    </div> 
</body>
</html>
