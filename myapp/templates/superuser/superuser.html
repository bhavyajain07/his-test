<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Information System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            height:500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .module-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--primary);
            width: 300px;
            text-align: center;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .card-description {
            color: #666;
            line-height: 1.6;
        }

        .icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .home_button{
            justify-content: center;
            align-items: center;
            display: flex;
            padding: 10px 20px;
            width: 100px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <a href="{% url 'search_member' %}" class="module-card">
            <div class="icon">ðŸ‘¤</div>
            <h2 class="card-title">Search Member</h2>
        </a>

        <a href="{% url 'member_registration' %}" class="module-card">
            <div class="icon">ðŸ‘¤</div>
            <h2 class="card-title">Add Member</h2>
        </a>

        <a href="{% url 'update_member' %}" class="module-card">
            <div class="icon">ðŸ‘¤</div>
            <h2 class="card-title">Update Member</h2>
        </a>
        <a href="{% url 'update_member' %}" class="module-card">
            <div class="icon">ðŸ‘¤</div>
            <h2 class="card-title">Delete Member</h2>
        </a>
    </div>

    <div>
        <a href="{% url 'logout' %}" class="logout_button">
            <h2 class="logout_button">Logout</h2>
        </a>
    </div>
    
</body>
</html>
